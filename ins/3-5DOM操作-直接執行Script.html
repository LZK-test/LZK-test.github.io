<!DOCTYPE html>
<html lang="zh_hant">
<head>
    <title>Directly executing script</title>
</head>
<body>
    <p>Click the button to evaluate/excute JavaScript code/expressions</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x=10;
            var y=20;
            var a=eval("alert('XSS-Posed')")+ "<br>";
            var b=eval("2 + 2")+ "<br>";
            var c=eval("x + 17")+ "<br>";

            var res=a+b+c;
            document.getElementById("demo").innerHTML=res;
        }
    </script>
</body>
</html>
